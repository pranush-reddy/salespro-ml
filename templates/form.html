<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        *{        
            font-family: sans-serif;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #04151F;
            /* background-color: #171D1C; */
            overflow: hidden;
        }
        div.grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            margin:4% 12% 5% 5%;
            /* margin: 40px 100px 30px 130px;  */
            
              
        }
        /* div{
            margin-left: 8%;

        } */
        input{
            background-color: white;
            height: 30px;
            width: 200px;
            margin-right: 27px;
            margin-top: 10px;
            border-collapse: collapse;
            border-radius: 7px;
            padding: 5px;
            padding-left:10px;
            font-size: 17px;
            border-collapse:collapse ;
            collapse: none;
        }
        input[type="email"]{
            width: 300px;
            margin: 30px 15px 30px 15px;
        }
        input:active,input:focus,textarea:focus{
            border: 2px solid #5d56b1;
            box-shadow: 0px 0px 7px rgb(5, 14, 23) ;
            outline: none;
        }
        textarea{
            background-color: white;
            border-collapse: collapse;
            border-radius: 5px;
            margin-top: 15px;
            padding: 10px;
            padding-left: 10px;
            font-size: 17px;
            border: 2px solid black;
            resize: none;
        }
        input::placeholder ,textarea::placeholder{
            
            font-size: 17px;
            color: rgb(74, 72, 72);
        }
        button{
            width:86%;
            height: 35px;
            margin-top: 20px;
            font-size: 20px;
            background-color: rgb(49, 49, 49);
            color: white;
            cursor: pointer;
        }
        form{
            background-color: white;
            font-size: 20px;
            color: black;
            padding: 18px 40px 35px 35px;
            width: max-content;
            line-height:20px;
            border-radius: 10px 0px 0px 10px;
            box-shadow: 0px 0px 14px white;
            border: 1px solid black;
            margin-left: 100px;
           
        }p{
            margin: 0;
            background-color: white;
            font-size:40px ;
            font-weight: 600;
            padding: 20px 10px 10px 0px;
            color: #5d56b1;
        }
        h2{
            color: white;
            font-size: 30px;
            /* animation-name: boom;
            animation-iteration-count: 1;
            animation-direction: normal;
            transition: 1s ease-in-out all;
            animation-duration:1.3s; */
            
        }
        #msg{
            background-color:#5d56b1 ;
            border-radius: 0px 60px 60px 0px;
            padding: 50px 30px 20px 30px;
            box-shadow: 0px 0px 6px white;
            border: 1px solid black;
            border-width: 0.7px 0.7px 0.7px 0px;
            width: max-content;
            

        }
        @keyframes boom {
            from{
            transform: translateX(600px);
            opacity: 0;
        }to{
        transform: translateX(0px);
        }}
        #sales{
            margin-left: 50px;
            margin-bottom: 20px;
            margin-top: 6px;
            mix-blend-mode:luminosity;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div id="form"><form action="/feeddata" method="post" onsubmit="showAlert()" >
            <p>Feedbacküìù</p>
        <br>Name :<br>
        <input type="text" name="first_name" placeholder="first name" />
        <input type="text" name="last_name" placeholder="last name" /><br>
        Email :<input type="email" name="email" placeholder="e-mail" required/><br>
        Message:<br>
        <textarea cols="45" rows="7" name="message" placeholder="how we can improve?"></textarea><br>
       <button type="submit">Submit</button> 
    </form>
        </div>
        <div id="msg"><img src="{{ url_for('static', filename='images/feedback.webp') }}" width="350" height="280">
            <h2><center>
                Thank you for 
                <br>connecting</center>
            </h2>
            <img id='sales' src="{{ url_for('static', filename='images/message.jpeg') }}" width="250px"></div>
    </div>
